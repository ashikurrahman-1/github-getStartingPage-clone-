<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="hero">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="Logo">
                </div>
                <button>Sign In</button>
            </div>
        </header>
        <div class="hero">
            <div class="container">

                <div class="hero-contents">
                    <div class="hero-contents-container">
                        <h2>Unlimited movies, <br> TV shows, and more</h2>
                        <h3>Starts at USD 2.99. Cancel anytime.</h3>
                        <p>Ready to watch? Enter your email to create or restart your membership.</p>
                        <div class="get-start">
                            <form>
                                <input type="email" placeholder="Email Address" class="get-email">
                                <input type="submit" value="Get Started >" class="get-btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
